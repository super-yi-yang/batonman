<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>请输入月份</h1>
			<input v-model="monthValue"/>
			<li v-if="monthValue==1||monthValue==3||monthValue==5
						||monthValue==7||monthValue==8||monthValue==10
						||monthValue==12">{{monthValue}}月份为31天</li>
			<li v-if="monthValue==4||monthValue==6||monthValue==9
						||monthValue==11">{{monthValue}}月份为30天</li>
			<li v-if="monthValue==2">{{monthValue}}月份为29天</li>
			
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:'#app',
				data(){
					return{
					monthValue:'',
					
					}
				},
			
			})
		</script>
		
	</body>
</html>
