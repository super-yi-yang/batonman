<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			红球：{{red1}},{{red2}},{{red3}},{{red4}},{{red5}},{{red6}}
			蓝球：{{bule1}}
			<input @click="red1=Math.ceil(Math.random()*30+2);
						   red2=Math.ceil(Math.random()*30+3);
						   red3=Math.ceil(Math.random()*30+3);
						   red4=Math.ceil(Math.random()*30+3);
						   red5=Math.ceil(Math.random()*30+3);
						   red6=Math.ceil(Math.random()*30+3);
						   bule1=Math.ceil(Math.random()*10+6);
						   
			" type="button" name="" id="" value="生成号码" />		
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:'#app',
				data(){
					return{
					red1:'',
					red2:'',
					red3:'',
					red4:'',
					red5:'',
					red6:'',
					bule1:''
					}
				}
			})
		</script>
		
	</body>
</html>
