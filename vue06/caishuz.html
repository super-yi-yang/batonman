<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>猜数字游戏</h1>
			请输入0-10之间的数字
			{{keyNumber}}
			<input v-model="userNumber">
			<li v-if="userNumber==keyNumber">恭喜你，猜对了！</li>
			<li v-else="userNumber!=keyNumber">答案不对，请继续！</li>
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
			})
		</script>
	</body>
</html>
